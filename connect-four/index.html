<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Connect Four</h1>
            <div class="game-status">
                <span id="status-text">Red's turn</span>
                <button id="restart-btn" class="game-btn">Restart</button>
            </div>
        </div>
        <div class="game-board-container">
            <canvas id="game-board" width="420" height="360"></canvas>
        </div>
        <div class="game-info">
            <div class="instructions">
                <h3>How to Play</h3>
                <ul>
                    <li>Click a column to drop your disc.</li>
                    <li>First to connect four in a row wins!</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
