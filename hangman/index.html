<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Hangman</h1>
            <div class="game-status">
                <span class="score-label">Wrong:</span>
                <span id="wrong" class="score-value">0</span>
                <button id="restart-btn" class="game-btn">Restart</button>
            </div>
        </div>
        <div class="game-board-container">
            <canvas id="hangman-canvas" width="220" height="220"></canvas>
            <div id="word" class="word"></div>
            <div id="letters" class="letters"></div>
        </div>
        <div class="game-info">
            <div class="instructions">
                <h3>How to Play</h3>
                <ul>
                    <li>Guess the hidden word by choosing letters.</li>
                    <li>Each wrong guess draws part of the hangman.</li>
                    <li>Guess the word before the hangman is complete!</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
